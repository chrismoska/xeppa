<form ng-submit="salvar()">
	<div class="form-group">
		<label for="nome" >Nome</label>
		<input type="text"  placeholder="Nome do Autor" required class="form-control" ng-model="autor.nome"/>
	</div>
	<div class="form-group">
		<label for="nacionalidade">Nacionalidade</label>
		<input type="text"  placeholder="" class="form-control" ng-model="autor.nacionalidade" />
	</div>
	<button type="submit"  class="btn btn-success">Salvar</button>
</form>
